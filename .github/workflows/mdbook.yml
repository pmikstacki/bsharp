# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: "Docs: Build and Deploy to Pages (mdBook + Astro)"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  docs_build:
    name: Build docs
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.52
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          
      - name: Install mdBook and plugins
        run: |
          cargo install --version ${MDBOOK_VERSION} mdbook
          cargo install mdbook-mermaid --locked
          cargo install mdbook-linkcheck --locked
          cargo install mdbook-admonish --locked
          cargo install mdbook-pagetoc --locked
          cargo install mdbook-gitinfo --locked

      - name: Install admonish assets
        run: mdbook-admonish install .
        working-directory: docs

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.1'

      - name: Remove npm lockfile (prevent Bun migration)
        run: rm -f package-lock.json
        working-directory: site

      - name: Install Astro dependencies (Bun)
        run: bun install
        working-directory: site

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Pages
        if: ${{ env.ACT != 'true' }}
        id: pages
        uses: actions/configure-pages@v5

      - name: Build docs (mdBook) into Astro public/docs/html
        run: mdbook build -d ../site/public/docs/html
        working-directory: docs

      - name: Build Astro (Bun)
        run: bun run build
        working-directory: site

      - name: Sanity check built output
        run: |
          set -euo pipefail
          test -f site/dist/docs/html/index.html
          if grep -R "/src/scripts/" -n -- "site/dist"; then
            echo "Found dev-only /src/scripts/ paths in build" >&2
            exit 1
          fi
          if grep -R "type=\"module\".*\.ts" -n -- "site/dist"; then
            echo "Found .ts module URLs in final HTML" >&2
            exit 1
          fi

      - name: Upload artifact (Astro dist)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  # Deployment job
  docs_deploy:
    name: Deploy docs to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs_build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
