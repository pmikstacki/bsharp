name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'bsharp_parser-*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish bsharp_parser to crates.io"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Init submodules (shallow)
        run: git submodule update --init --recursive --depth 1 --filter=blob:none

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install CSharpier
        run: dotnet tool install -g csharpier

      - name: Build CLI binary for tests
        run: cargo build -p bsharp_cli --all-features

      - name: Tests
        env:
          BSHARP_AUTO_INSTALL_CSHARPIER: '1'
        run: cargo test -p bsharp_tests --all-features

  publish_bsharp_parser:
    name: Publish bsharp_parser to crates.io
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' && inputs.publish == 'true' ||
      startsWith(github.ref, 'refs/tags/bsharp_parser-')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Publish bsharp_parser
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          # Ensure we are on the tag's commit for reproducibility
          echo "Ref: $GITHUB_REF"
          cargo publish -p bsharp_parser --allow-dirty
